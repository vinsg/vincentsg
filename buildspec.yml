version: 0.2
phases:    
    install:
        runtime-versions:
            nodejs: 10        
        commands:            
            - 'touch .npmignore'            
            - 'npm install -g gatsby'    
    pre_build:        
        commands:            
            - 'npm install'    
    build:        
        commands:            
            - 'npm run build'    
    post_build:        
        commands:            
            - 'aws s3 sync "public/" "s3://vincentsg.ca" --delete'
artifacts:    
    base-directory: public    
    files:        
        - '**/*'    
    discard-paths: yes